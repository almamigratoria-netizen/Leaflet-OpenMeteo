<!doctype html>
<html>
  <head>
    <title>Leaflet.OpenMeteo demo page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/2.0.0-alpha.1/leaflet.css">
    <style>
      html, body, #mapdiv {
        height: 100%;
        width: 100%;
        padding: 0px !important;
        margin: 0px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="mapdiv"></div>
    <script type='importmap'>
    {
      "imports": {
        "leaflet": "https://cdnjs.cloudflare.com/ajax/libs/leaflet/2.0.0-alpha.1/leaflet.js",
        "OpenMeteo": "./Leaflet.OpenMeteo.mjs"
      }
    }
    </script>
    <script type="module">
      import { Map, TileLayer, Control} from 'leaflet';
      import {OpenMeteo} from 'OpenMeteo';

      // Create a map in the "map" div, set the view to Berlin
      const map = new Map('mapdiv').setView([52.5, 13.4], 13);

      // add an OpenStreetMap tile layer
      new TileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);

      // add the weather control that displays the weather 
      // at the center of the map
      new OpenMeteo({autoTitle: true}).addTo(map);

      // You can add multiple instances.
      // Add a control for London
      new OpenMeteo({
        title: "London",
        center: [51.5, -0.1],
      }).addTo(map);
    </script>
  </body>
</html>
